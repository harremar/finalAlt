
<div class="cartpage">
    <div class="deleteNotification">
        <h1>You have Deleted all Items in cart</h1>
        <div class="delete-exit" onclick="closeDeleteNotification()"></div>
    </div>
 
    <div class="cart-title">
        <h1>Items in Your Cart</h1>
        <div class="delete-all" onclick="deleteAllItems()">Delete All</div>
    </div>
    <div class="cart-holder">
        <h2>Regular Purchases</h2>
        <p>These items will be processed today and ship right away</p>

        <div id="cart-item" class="products-container">
            
        </div>
        <div id="cart-total">
            <h1 class="total">Order Total: $0.00</h1>
            <div class="checkoutButton" onclick="buyingAllItems()">
                <h2>SECURE CHECKOUT</h2>
            </div>
        </div>
    </div>
    
</div>
